<form class='sv-form--full'>

    <div class='sv-container'>
        <div class='sv-grid-6 sv-grid-12-xs'>
            <label>
                <span>Name</span>
                <input type='text' name='name' />
            </label>
        </div>
        <div class='sv-grid-6 sv-grid-12-xs'>
            <label>
                <span>E-mail</span>
                <input type='text' name='email' />
            </label>
        </div>
        <div class='sv-grid-4 sv-grid-6-md sv-grid-12-xs'>
            <label>
                <span>Gender</span>
                <select>
                    <option value=''>Please, select</option>
                    <option value='M'>Male</option>
                    <option value='F'>Female</option>
                </select>
            </label>
        </div>
        <div class='sv-grid-4 sv-grid-6-md sv-grid-12-xs'>
            <label>
                <span>Password</span>
                <input type='text' name='password' />
            </label>
        </div>
        <div class='sv-grid-4 sv-grid-6-md sv-grid-12-xs'>
            <label>
                <span>Confirm Password</span>
                <input type='text' name='password' />
            </label>
        </div>

        <div class='sv-grid-6'>
            <label class='sv-label--group'>
                <span>Conditions:</span>
            </label>
            <label class='sv-label--checkbox'><input class='sv-checkbox' type='checkbox' />Send Mails</label>
            <label class='sv-label--checkbox'><input class='sv-checkbox' type='checkbox' />I Accept</label>
        </div>

        <div class='sv-grid-6'>
            <label class='sv-label--group'>
                <span>Gender:</span>
            </label>
            <label class='sv-label--radio'><input class='sv-radio' type='radio' name="gender" />Male</label>
            <label class='sv-label--radio'><input class='sv-radio' type='radio' name="gender" />Female</label>
        </div>
    </div>


</form>
